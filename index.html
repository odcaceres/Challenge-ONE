<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Challenge 1 - Encriptador</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img class="logoImg" src="img/Vector.png" alt="logo Alura">
            <h1 class="title" >Encriptador</h1>
        </div>
        <div class="left">
            <textarea class="text-input" id="inputTexto" type="text" placeholder="Ingresa el texto que desees encriptar o desencriptar"></textarea>
        </div>
        <div class="right">
            <img src="img/Muneco.png" alt="" id="imgDercha">
            <p id="texto">Ningun mensaje fue encontrado</p>
            <textarea name="name" id="textArea" cols="100" rows="20" placeholder="Ingrese el texto a encriptar o desencriptar"></textarea>
            <p id="texto-mensaje">Ingrese el texto a encriptar o desencriptar</p>
            <button type="button" id="copiar" name="button">Copiar</button>
        </div>
        <div class="left-button">
            <p id="minusculas">Solo minusculas y sin acento</p>
            <button type="button" id="encriptar">Encriptar</button>
            <button type="button" id="desencriptar">Desencriptar</button>
            <button type="button" id="limpiar">Limpiar</button>
            <button type="button" id="pegar">Pegar</button>
        </div>
    </div>
    <script src="code.js"></script>
</body>
</html>
